<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
      <div class="heading">
        <p>Multi-Functional Stopwatch</p>
      </div>
      <div class="stopwatch">
        <span class="hours"id="hours">00 : </span><span class="min" id="min">00 : </span><span class="sec" id="sec">00</span>
      </div>
      <div class="buttons float-on-hover">
        <button type="button" class="startBtn" id="startBtn">START</button>
        <button type="button" class="lapBtn " id="lapBtn">LAP</button>
        <button type="button" class="stopBtn" id="stopBtn">STOP</button>
      </div>
      <div class="laps" id="laps">
        <p>Laps-</p>
        <div></div>
      </div>
  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
